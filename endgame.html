<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"> </script>
    <link rel="stylesheet" href="endgame.css">
    <title>QuizGame Results</title>
</head>
<body>
    <div class="container"> 
        <div class="row">
            <div class="col-md-12">
                <h1 class="title">Quiz Game</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1 id="phrase">Phrase</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1 id="score">PlaceholderScoreText</h1>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-12 groupbtns">
                <input type="button" class="buttons" data-mode="normal" value="Normal">
                <input type="button" class="buttons" data-mode="difficult" value="Difficult">
                <input type="button" class="buttons" data-mode="menu" value="Menu">
            </div>
        </div>
    </div>
    <script src="endgame.js"> </script>
</body>
</html>
