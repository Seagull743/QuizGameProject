<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="gamestyle.css">
    <title>QuizGame</title>
</head>
<body>
<div class="container"> 
    <div id="intro">
        <div class="col-md-6 counter">
            <p class="titles">Questions:</p>
            <h1 id="counter"> 1/10 </h1>
        </div>
        <div class="col-md-6 score"> 
            <p class="titles">Score:</p>
            <h1 id="score">0</h1>
        </div>
    </div>
    <div class="question-holder row">
        <div class="col-md-12">
            <h1 id="question">What is the answer to this question?</h1>
        </div>
    </div>  
    <div class="row">
        <div class="col-md-6">
            <div class="answer-container card">
                <p class="answer-text" data-answer="1">Answer 1</p>
            </div>
        </div>
        <div class="col-md-6">
            <div class="answer-container card">
                <p class="answer-text" data-answer="2">Answer 2</p>
            </div>
        </div>
    </div>     
    <div class="row">
        <div class="col-md-6">
            <div class="answer-container card">
                <p class="answer-text" data-answer="3">Answer 3</p>
            </div>
        </div>
        <div class="col-md-6">
            <div class="answer-container card">
                <p class="answer-text" data-answer="4">Answer 4</p>
            </div>
        </div>
    </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
