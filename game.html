<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gamestyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"> </script>
    <script src="scripts.js"></script>
    <title>QuizGame</title>
</head>
<body>
    <div class="container"> 
        <div id="intro" class="row">
            <div class="col-md-6 counter">
                <p class="prefix">Questions:</p>
                <h1 class="counter"> 1/10 </h1>
            </div>
            <div class="col-md-6 score"> 
                <p class="prefix">Score:</p>
                <h1 id="score">1</h1>
            </div>
        </div>
        <div class="quetion-holder row">
            <div class="col-md-12">
                <h1 id="question">What is the answer to this question?</h1>
            </div>
        </div>  
        <div class="row">
            <div class="col-md-12">
                <div class="answer-container">
                    <p class="answer-prefix">A</p>
                    <p class="answer-text" data-answer="a">Answer A</p>
                </div>
            </div>
        </div>    
        <div class="row">
            <div class="col-md-12">
                <div class="answer-container">
                    <p class="answer-prefix">B</p>
                    <p class="answer-text" data-answer="b">Answer B</p>
                </div>
            </div>
        </div>   
        <div class="row">
            <div class="col-md-12">
                <div class="answer-container">
                    <p class="answer-prefix">C</p>
                    <p class="answer-text" data-answer="c">Answer C</p>
                </div>
            </div>
        </div>   
        <div class="row">
            <div class="col-md-12">
                <div class="answer-container">
                    <p class="answer-prefix">D</p>
                    <p class="answer-text" data-answer="d">Answer D</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
